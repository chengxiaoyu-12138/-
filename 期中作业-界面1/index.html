<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>系统首页</title>
		<link rel="stylesheet"  href="css/styles.css"/>
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('.menux p').click(function(){
					$(this).siblings('ul').slideUp(200);
					$(this).next('ul').slideToggle(200);
				});
				$('.menux ul a').click(function(){
					$('iframe').attr("src",$(this).attr("url"));
					$('.menu_title').html($(this).attr("title"));
					
				});
			})
		</script>
			
	</head>
	<body>
		<div class="header">
			<div class="logo">放哪儿 - 每一件物品都有它的去处</div>
			<div class="curruser">
				<i class="fa fa-caret-down point"></i>
				<i class="fa fa-user"></i>
				放哪儿
				<ul>
					<li><a href="javascript:void(0)">修改密码</a></li>
					<li><a href="javascript:void(0)">个人信息</a></li>
					<li><a href="javascript:void(0)" onclick="window.location.href='login.html'">退出登录</a></li>
				</ul>
			</div>
		</div>
		
		<div class="left">
			<div class="title">
				<i class="fa fa-home"></i>
				首页
			</div>
			
			<div class="menux">
				<p>
					<i class="fa fa-info-circle"></i>
					物品管理
				</p>
				<ul>
					<li>
						<a href="javascript:void(0)" url="list.html" title="1号房间">1号房间</a>
					</li>
					<li>
						<a href="javascript:void(0)" url="list.html" title="2号房间">2号房间</a>
					</li>
					<li>
						<a href="javascript:void(0)" url="list.html" title="3号房间">3号房间</a>
					</li>
					<li>
						<a href="javascript:void(0)" url="list.html" title="4号房间">4号房间</a>
					</li>
					<li>
						<a href="javascript:void(0)" url="list.html" title="5号房间">5号房间</a>
					</li>
					<li>
						<a href="javascript:void(0)" url="list.html" title="6号房间">6号房间</a>
					</li>
				</ul>
				<p>
					<i class="fa fa-info-circle"></i>
					<button onclick="window.location.href='index.html'">返回首页</button>
				</p>
			</div>
		</div>
		
		<div class="main">
			<div class="location">
				<i class="fa fa-home"></i>
				<span class="menu_title">热门推荐</span>
			</div>
			<iframe  width="100%" height="90%" frameborder="0px" src="pic.html"></iframe>
		</div>
	</body>
</html>
